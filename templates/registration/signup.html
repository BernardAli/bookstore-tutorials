{% extends "base.html" %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post" class="ui form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="ui button">Sign Up</button>
        <a href="{% url 'login' %}">Login</a>
    </form>
{% endblock content %}
