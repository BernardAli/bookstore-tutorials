{% extends "base.html" %}
{% block title %}Log In{% endblock title %}
{% block content %}
    <h2>Log In</h2>
    <form method="post" class="ui form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="ui button">Log In</button>
        <a href="{% url 'account_signup' %}">sign up?</a>
    </form>
    <a href="{% url 'account_signup' %}">forgot password?</a>

{% endblock content %}
